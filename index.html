<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Text Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* You can add custom styles here if needed */
  </style>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-6 space-y-4">
    <!-- Toolbar -->
    <div class="flex space-x-2 mb-4">
      <button onclick="formatText('bold')" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">
        Bold
      </button>
      <button onclick="formatText('italic')" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">
        Italic
      </button>
      <button onclick="formatText('underline')" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">
        Underline
      </button>
      <button onclick="clearContent()" class="px-4 py-2 bg-red-200 rounded hover:bg-red-300">
        Clear
      </button>
    </div>

    <!-- Text Area -->
    <div contenteditable="true" id="editor" class="min-h-[200px] p-4 border border-gray-300 rounded bg-gray-50 text-lg">
      Start writing here...
    </div>
  </div>

  <script>
    // Function to format text (bold, italic, underline)
    function formatText(command) {
      document.execCommand(command, false, null);
    }

    // Function to clear the content of the editor
    function clearContent() {
      document.getElementById("editor").innerHTML = "";
    }
  </script>
</body>
</html>
